<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- Link para a biblioteca jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    
    <!-- Formulário para adicionar tarefas -->
    <form id="form-tarefa">
        <label for="tarefa">Adicione uma nova tarefa:</label><br>
        <input type="text" id="tarefa" name="tarefa" required placeholder="Digite sua tarefa">
        <button type="submit">Adicionar</button>
    </form>

    <!-- Lista onde as tarefas serão exibidas -->
    <ul id="lista-tarefas">
        <!-- As tarefas adicionadas serão inseridas aqui -->
    </ul>

    <!-- Link para o arquivo JavaScript -->
    <script src="main.js"></script>
</body>
</html>
